services:
  - type: web
    name: rag-knowledge-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHROMADB_API_KEY
        sync: false
      - key: CHROMADB_TENANT
        sync: false
      - key: CHROMADB_DATABASE
        sync: false
      - key: LANGSMITH_TRACING
        value: true
      - key: LANGSMITH_API_KEY
        sync: false
